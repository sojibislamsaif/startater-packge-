<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Html Template</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Fontasosome -->
  <link rel="stylesheet" href="assets/css/fontasosome.min.css">
  <!-- Slick -->
  <link rel="stylesheet" href="assets/css/slick.css">
  <!-- line awesome -->
  <link rel="stylesheet" href="assets/css/line-awesome.min.css">
  <!-- Odometer -->
  <link rel="stylesheet" href="assets/css/odometer.css">
  <!-- Main css -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!--==================== Preloader Start ====================-->
<div class="preloader">
    <div class="loader-p"></div>
</div>
<!--==================== Preloader End ====================-->
  <!--==================== Overlay Start ====================-->
  <div class="body-overlay"></div>
  <!--==================== Overlay End ====================-->

  <!--==================== Sidebar Overlay End ====================-->
  <div class="sidebar-overlay"></div>
  <!--==================== Sidebar Overlay End ====================-->

  <!-- ==================== Scroll to Top End Here ==================== -->
  <a class="scroll-top"><i class="fas fa-angle-double-up"></i></a>
  <!-- ==================== Scroll to Top End Here ==================== -->

<!-- ================================= Account Section Start Here ============================ -->

<section class="account">
    <div class="account-inner">
        <div class="account-inner__left">
            <div class="account-thumb">
                <img src="assets/images/thumbs/login-1.png" alt="">
            </div>
        </div>
        <div class="account-inner__right">
            <div class="account-form-wrapper">
                <a href="index.html" class="account-form__logo">
                    <img src="assets/images/logo/logo.png " alt="">
                </a>
                <form action="#" method="POST">
                    <div class="account-form">
                        <p class="text"> Welcome back </p>
                        <h5 class="account-form__title"> Sign In Account </h5>
                        <div class="social-login-wrapper">
                            <p class="social-login-wrapper__title"> Sign In With Social Media </p>
                            <ul class="social-login-list">
                                <li class="social-login-list__item flex-grow-1">
                                    <a href="#" class="w-100 social-login-btn">
                                        <span class="social-login-btn__icon"> 
                                            <img src="assets/images/icons/log-1.png" alt="">
                                        </span>
                                        Facebook
                                    </a>
                                </li>
                                <li class="social-login-list__item flex-grow-1">
                                    <a href="#" class="w-100 social-login-btn">
                                        <span class="social-login-btn__icon"> 
                                            <img src="assets/images/icons/log-2.png" alt="">
                                        </span>
                                        Google
                                    </a>
                                </li>
                                <li class="social-login-list__item flex-grow-1">
                                    <a href="#" class="w-100 social-login-btn">
                                        <span class="social-login-btn__icon"> 
                                            <img src="assets/images/icons/log-3.png" alt="">
                                        </span>
                                        Linkedin
                                    </a>
                                </li>
                            </ul>
                            <div class="another-login">
                                <span class="text"> or </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name" class="form--label"> Username </label>
                                <input type="text" class="form--control form-two" placeholder="Username" id="name">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="email" class="form--label"> Email </label>
                                <input type="text" class="form--control form-two" placeholder="Email address" id="email">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label class="form--label"> Country </label>
                                <select class="form-select form--control form-two" aria-label="Default select example">
                                    <option selected> Select One </option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="form--label"> Phone Number </label>
                                <div class="input-group  input-two">
                                    <span class="input-group-text mobile-code">+93</span>                                   
                                    <input type="number" name="mobile" placeholder="+00 7467 8877" class="form-control form--control checkUser" required="">
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="your-password" class="form--label">Password</label>
                                <div class="position-relative">
                                    <input id="your-password" type="password" class="form-control form--control form-two"
                                        value="Password">
                                    <span class="password-show-hide fa-solid fa-eye-slash toggle-password"
                                        id="#your-password"></span>
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="confirm-password" class="form--label">Confirm Password</label>
                                <div class="position-relative">
                                    <input id="confirm-password" type="password" class="form-control form--control  form-two"
                                        value="Confirm Password">
                                    <div class="password-show-hide fa-solid fa-eye-slash toggle-password"
                                        id="#confirm-password"></div>
                                </div>
                            </div>
                            <div class="col-sm-12 form-group">
                                <div class="flex-between">
                                    <div class="form--check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Remember Me
                                        </label>
                                      </div>
                                      <a href="#" class="forgot-password"> Forgot password? </a>
                                </div>
                            </div>
                            <div class="col-sm-12 form-group mt-4">
                                <button type="submit" class="btn btn--base btn--lg w-100"> Sign In Account </button>
                            </div>
                        </div>
                        <p class="account-form__text"> Don't have on account yet?  
                            <a href="login.html" class="text--base">  Create Account </a>
                       </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- ================================= Account Section End Here ============================ -->
<!-- Footer -->

<script src="assets/js/jquery-3.7.1.min.js"></script>
<!-- Bootstrap Bundle Js -->
<script src="assets/js/boostrap.bundle.min.js"></script>

<script src="assets/js/slick.min.js"></script>
<!-- Odometer js -->
<script src="assets/js/odometer.min.js"></script>

<script src="assets/js/viewport.jquery.js"></script>

 <!-- main js -->
 <script src="assets/js/main.js"></script>
</body>
</html>
